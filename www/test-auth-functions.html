<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Fun√ß√µes de Autentica√ß√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0a0a0a;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .log {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Fun√ß√µes de Autentica√ß√£o</h1>
    
    <div class="test-section">
        <h2>1. Verifica√ß√£o de Carregamento</h2>
        <button onclick="checkFunctions()">Verificar Fun√ß√µes</button>
        <button onclick="checkFirebase()">Verificar Firebase</button>
        <div id="functionStatus" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Teste de Login</h2>
        <input type="email" id="testEmail" placeholder="Email de teste" value="teste@teste.com">
        <input type="password" id="testPassword" placeholder="Senha de teste" value="123456">
        <button onclick="testLogin()">Testar Login</button>
        <div id="loginResult" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Teste de Registro</h2>
        <input type="text" id="testFullName" placeholder="Nome completo" value="Usu√°rio Teste">
        <input type="email" id="testRegEmail" placeholder="Email" value="teste2@teste.com">
        <input type="text" id="testCpf" placeholder="CPF" value="123.456.789-00">
        <input type="password" id="testRegPassword" placeholder="Senha" value="123456">
        <input type="password" id="testConfirmPassword" placeholder="Confirmar senha" value="123456">
        <button onclick="testRegister()">Testar Registro</button>
        <div id="registerResult" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Navega√ß√£o</h2>
        <button onclick="goToIndex()">Ir para Index</button>
        <button onclick="goToGame()">Ir para Game</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth-firebase-complete.js"></script>
    
    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'warning';
            element.innerHTML += `[${timestamp}] <span class="${className}">${message}</span>\n`;
            element.scrollTop = element.scrollHeight;
        }
        
        function checkFunctions() {
            const statusDiv = document.getElementById('functionStatus');
            statusDiv.innerHTML = '';
            
            log('functionStatus', '=== VERIFICA√á√ÉO DE FUN√á√ïES ===', 'info');
            
            // Verificar Firebase
            if (typeof firebase !== 'undefined') {
                log('functionStatus', '‚úÖ Firebase carregado', 'success');
                if (firebase.auth) {
                    log('functionStatus', '‚úÖ Firebase Auth dispon√≠vel', 'success');
                } else {
                    log('functionStatus', '‚ùå Firebase Auth n√£o dispon√≠vel', 'error');
                }
                if (firebase.firestore) {
                    log('functionStatus', '‚úÖ Firebase Firestore dispon√≠vel', 'success');
                } else {
                    log('functionStatus', '‚ùå Firebase Firestore n√£o dispon√≠vel', 'error');
                }
            } else {
                log('functionStatus', '‚ùå Firebase n√£o carregado', 'error');
            }
            
            // Verificar fun√ß√µes de autentica√ß√£o
            if (typeof window.fazerLogin === 'function') {
                log('functionStatus', '‚úÖ fazerLogin dispon√≠vel', 'success');
            } else {
                log('functionStatus', '‚ùå fazerLogin n√£o dispon√≠vel', 'error');
            }
            
            if (typeof window.fazerRegistro === 'function') {
                log('functionStatus', '‚úÖ fazerRegistro dispon√≠vel', 'success');
            } else {
                log('functionStatus', '‚ùå fazerRegistro n√£o dispon√≠vel', 'error');
            }
            
            // Verificar elementos do DOM
            const loginEmail = document.getElementById('loginEmail');
            const loginPassword = document.getElementById('loginPassword');
            const registerFullName = document.getElementById('registerFullName');
            const registerEmail = document.getElementById('registerEmail');
            
            if (loginEmail) {
                log('functionStatus', '‚úÖ Elemento loginEmail encontrado', 'success');
            } else {
                log('functionStatus', '‚ùå Elemento loginEmail n√£o encontrado', 'error');
            }
            
            if (loginPassword) {
                log('functionStatus', '‚úÖ Elemento loginPassword encontrado', 'success');
            } else {
                log('functionStatus', '‚ùå Elemento loginPassword n√£o encontrado', 'error');
            }
        }
        
        function checkFirebase() {
            const statusDiv = document.getElementById('functionStatus');
            statusDiv.innerHTML = '';
            
            log('functionStatus', '=== VERIFICA√á√ÉO DO FIREBASE ===', 'info');
            
            if (typeof firebase !== 'undefined') {
                log('functionStatus', 'Firebase carregado, verificando configura√ß√£o...', 'info');
                
                try {
                    const auth = firebase.auth();
                    log('functionStatus', '‚úÖ Firebase Auth inicializado', 'success');
                    
                    const db = firebase.firestore();
                    log('functionStatus', '‚úÖ Firebase Firestore inicializado', 'success');
                    
                    // Verificar se h√° usu√°rio logado
                    const currentUser = auth.currentUser;
                    if (currentUser) {
                        log('functionStatus', `‚úÖ Usu√°rio logado: ${currentUser.email}`, 'success');
                    } else {
                        log('functionStatus', '‚ÑπÔ∏è Nenhum usu√°rio logado', 'warning');
                    }
                    
                } catch (error) {
                    log('functionStatus', `‚ùå Erro ao inicializar Firebase: ${error.message}`, 'error');
                }
            } else {
                log('functionStatus', '‚ùå Firebase n√£o est√° dispon√≠vel', 'error');
            }
        }
        
        function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '';
            
            log('loginResult', '=== TESTE DE LOGIN ===', 'info');
            
            if (typeof window.fazerLogin !== 'function') {
                log('loginResult', '‚ùå Fun√ß√£o fazerLogin n√£o est√° dispon√≠vel', 'error');
                return;
            }
            
            // Simular dados de login
            const testEmail = document.getElementById('testEmail').value;
            const testPassword = document.getElementById('testPassword').value;
            
            log('loginResult', `Tentando login com: ${testEmail}`, 'info');
            
            // Temporariamente substituir os elementos do DOM
            const originalLoginEmail = document.getElementById('loginEmail');
            const originalLoginPassword = document.getElementById('loginPassword');
            
            if (!originalLoginEmail || !originalLoginPassword) {
                log('loginResult', '‚ùå Elementos de login n√£o encontrados no DOM', 'error');
                return;
            }
            
            // Salvar valores originais
            const originalEmailValue = originalLoginEmail.value;
            const originalPasswordValue = originalLoginPassword.value;
            
            // Definir valores de teste
            originalLoginEmail.value = testEmail;
            originalLoginPassword.value = testPassword;
            
            try {
                // Chamar a fun√ß√£o de login
                window.fazerLogin();
                log('loginResult', '‚úÖ Fun√ß√£o fazerLogin chamada com sucesso', 'success');
            } catch (error) {
                log('loginResult', `‚ùå Erro ao chamar fazerLogin: ${error.message}`, 'error');
            } finally {
                // Restaurar valores originais
                originalLoginEmail.value = originalEmailValue;
                originalLoginPassword.value = originalPasswordValue;
            }
        }
        
        function testRegister() {
            const resultDiv = document.getElementById('registerResult');
            resultDiv.innerHTML = '';
            
            log('registerResult', '=== TESTE DE REGISTRO ===', 'info');
            
            if (typeof window.fazerRegistro !== 'function') {
                log('registerResult', '‚ùå Fun√ß√£o fazerRegistro n√£o est√° dispon√≠vel', 'error');
                return;
            }
            
            // Simular dados de registro
            const testFullName = document.getElementById('testFullName').value;
            const testRegEmail = document.getElementById('testRegEmail').value;
            const testCpf = document.getElementById('testCpf').value;
            const testRegPassword = document.getElementById('testRegPassword').value;
            const testConfirmPassword = document.getElementById('testConfirmPassword').value;
            
            log('registerResult', `Tentando registro com: ${testRegEmail}`, 'info');
            
            // Temporariamente substituir os elementos do DOM
            const originalRegisterFullName = document.getElementById('registerFullName');
            const originalRegisterEmail = document.getElementById('registerEmail');
            const originalRegisterCpf = document.getElementById('registerCpf');
            const originalRegisterPassword = document.getElementById('registerPassword');
            const originalRegisterConfirmPassword = document.getElementById('registerConfirmPassword');
            
            if (!originalRegisterFullName || !originalRegisterEmail || !originalRegisterCpf || 
                !originalRegisterPassword || !originalRegisterConfirmPassword) {
                log('registerResult', '‚ùå Elementos de registro n√£o encontrados no DOM', 'error');
                return;
            }
            
            // Salvar valores originais
            const originalFullNameValue = originalRegisterFullName.value;
            const originalEmailValue = originalRegisterEmail.value;
            const originalCpfValue = originalRegisterCpf.value;
            const originalPasswordValue = originalRegisterPassword.value;
            const originalConfirmPasswordValue = originalRegisterConfirmPassword.value;
            
            // Definir valores de teste
            originalRegisterFullName.value = testFullName;
            originalRegisterEmail.value = testRegEmail;
            originalRegisterCpf.value = testCpf;
            originalRegisterPassword.value = testRegPassword;
            originalRegisterConfirmPassword.value = testConfirmPassword;
            
            try {
                // Chamar a fun√ß√£o de registro
                window.fazerRegistro();
                log('registerResult', '‚úÖ Fun√ß√£o fazerRegistro chamada com sucesso', 'success');
            } catch (error) {
                log('registerResult', `‚ùå Erro ao chamar fazerRegistro: ${error.message}`, 'error');
            } finally {
                // Restaurar valores originais
                originalRegisterFullName.value = originalFullNameValue;
                originalRegisterEmail.value = originalEmailValue;
                originalRegisterCpf.value = originalCpfValue;
                originalRegisterPassword.value = originalPasswordValue;
                originalRegisterConfirmPassword.value = originalConfirmPasswordValue;
            }
        }
        
        function goToIndex() {
            window.location.href = 'index.html';
        }
        
        function goToGame() {
            window.location.href = 'game.html';
        }
        
        // Verifica√ß√£o autom√°tica ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            log('functionStatus', 'P√°gina carregada, verificando fun√ß√µes...', 'info');
            setTimeout(checkFunctions, 1000);
        });
    </script>
</body>
</html>
