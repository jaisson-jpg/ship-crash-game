<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Fun√ß√µes de Autentica√ß√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0a0a0a;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .log {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste Simples - Fun√ß√µes de Autentica√ß√£o</h1>
    
    <div class="test-section">
        <h2>1. Verifica√ß√£o Imediata</h2>
        <button onclick="checkFunctions()">Verificar Fun√ß√µes</button>
        <div id="functionStatus" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Teste de Login Simples</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="teste@teste.com">
        <input type="password" id="loginPassword" placeholder="Senha" value="123456">
        <button onclick="testLogin()">Testar Login</button>
        <div id="loginResult" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Navega√ß√£o</h2>
        <button onclick="goToIndex()">Ir para Index</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth-firebase-complete.js"></script>
    
    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'warning';
            element.innerHTML += `[${timestamp}] <span class="${className}">${message}</span>\n`;
            element.scrollTop = element.scrollHeight;
        }
        
        function checkFunctions() {
            const statusDiv = document.getElementById('functionStatus');
            statusDiv.innerHTML = '';
            
            log('functionStatus', '=== VERIFICA√á√ÉO IMEDIATA ===', 'info');
            
            // Verificar Firebase
            if (typeof firebase !== 'undefined') {
                log('functionStatus', '‚úÖ Firebase carregado', 'success');
            } else {
                log('functionStatus', '‚ùå Firebase n√£o carregado', 'error');
            }
            
            // Verificar fun√ß√µes de autentica√ß√£o
            if (typeof window.fazerLogin === 'function') {
                log('functionStatus', '‚úÖ fazerLogin dispon√≠vel', 'success');
            } else {
                log('functionStatus', '‚ùå fazerLogin n√£o dispon√≠vel', 'error');
            }
            
            if (typeof window.fazerRegistro === 'function') {
                log('functionStatus', '‚úÖ fazerRegistro dispon√≠vel', 'success');
            } else {
                log('functionStatus', '‚ùå fazerRegistro n√£o dispon√≠vel', 'error');
            }
            
            // Verificar elementos do DOM
            const loginEmail = document.getElementById('loginEmail');
            const loginPassword = document.getElementById('loginPassword');
            
            if (loginEmail) {
                log('functionStatus', '‚úÖ Elemento loginEmail encontrado', 'success');
            } else {
                log('functionStatus', '‚ùå Elemento loginEmail n√£o encontrado', 'error');
            }
            
            if (loginPassword) {
                log('functionStatus', '‚úÖ Elemento loginPassword encontrado', 'success');
            } else {
                log('functionStatus', '‚ùå Elemento loginPassword n√£o encontrado', 'error');
            }
        }
        
        function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '';
            
            log('loginResult', '=== TESTE DE LOGIN ===', 'info');
            
            if (typeof window.fazerLogin !== 'function') {
                log('loginResult', '‚ùå Fun√ß√£o fazerLogin n√£o est√° dispon√≠vel', 'error');
                return;
            }
            
            log('loginResult', '‚úÖ Fun√ß√£o fazerLogin dispon√≠vel, chamando...', 'success');
            
            try {
                window.fazerLogin();
                log('loginResult', '‚úÖ Fun√ß√£o fazerLogin chamada com sucesso', 'success');
            } catch (error) {
                log('loginResult', `‚ùå Erro ao chamar fazerLogin: ${error.message}`, 'error');
            }
        }
        
        function goToIndex() {
            window.location.href = 'index.html';
        }
        
        // Verifica√ß√£o autom√°tica ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            log('functionStatus', 'P√°gina carregada, verificando fun√ß√µes...', 'info');
            setTimeout(checkFunctions, 500);
        });
    </script>
</body>
</html>
