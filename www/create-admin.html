<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Primeiro Admin - Ship Crash</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .create-admin-container {
            background: rgba(42, 42, 74, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(138, 138, 255, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .create-admin-title {
            font-size: 2em;
            color: #8a8aff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(138, 138, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #5a5a8a;
            border-radius: 8px;
            background: rgba(30, 30, 58, 0.8);
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #8a8aff;
            box-shadow: 0 0 10px rgba(138, 138, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8a8aff 0%, #6a6aff 100%);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 138, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .warning-message {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 193, 7, 0.3);
            text-align: center;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.8em;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="create-admin-container">
        <h1 class="create-admin-title">üö¢ Criar Primeiro Admin</h1>
        
        <div class="warning-message">
            ‚ö†Ô∏è Esta p√°gina √© apenas para criar o primeiro administrador do sistema.
            Use apenas uma vez e depois delete este arquivo por seguran√ßa.
        </div>

        <div id="messageContainer"></div>

        <form id="createAdminForm">
            <div class="form-group">
                <label class="form-label">Nome Completo</label>
                <input type="text" id="adminName" class="form-input" placeholder="Nome completo do admin" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="adminEmail" class="form-input" placeholder="email@exemplo.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">CPF (somente n√∫meros)</label>
                <input type="text" id="adminCpf" class="form-input" placeholder="12345678901" maxlength="11" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Senha (m√≠nimo 6 caracteres)</label>
                <input type="password" id="adminPassword" class="form-input" placeholder="Senha forte" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirmar Senha</label>
                <input type="password" id="adminConfirmPassword" class="form-input" placeholder="Confirme a senha" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                <span id="submitText">Criar Administrador</span>
                <span id="submitLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="debug-info" id="debugInfo" style="display: none;">
            <strong>Debug Info:</strong>
            <div id="debugContent"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script>
        let isCreating = false;

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üö¢ Create Admin: P√°gina carregada');
            
            // Verificar se Firebase est√° carregado
            if (typeof firebase === 'undefined') {
                showMessage('Erro: Firebase n√£o carregou corretamente!', 'error');
                return;
            }

            if (typeof auth === 'undefined') {
                showMessage('Erro: Firebase Auth n√£o est√° dispon√≠vel!', 'error');
                return;
            }

            if (typeof db === 'undefined') {
                showMessage('Erro: Firestore n√£o est√° dispon√≠vel!', 'error');
                return;
            }

            console.log('‚úÖ Firebase carregado corretamente');
            
            const form = document.getElementById('createAdminForm');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (isCreating) {
                    console.log('‚è≥ J√° est√° criando admin, ignorando...');
                    return;
                }

                isCreating = true;
                setLoading(true);
                
                const name = document.getElementById('adminName').value.trim();
                const email = document.getElementById('adminEmail').value.trim().toLowerCase();
                const cpf = document.getElementById('adminCpf').value.replace(/\D/g, '');
                const password = document.getElementById('adminPassword').value;
                const confirmPassword = document.getElementById('adminConfirmPassword').value;
                
                console.log('üìù Dados do formul√°rio:', { name, email, cpf: cpf.length, password: password.length });
                
                // Valida√ß√µes
                if (!name || !email || !cpf || !password || !confirmPassword) {
                    showMessage('Preencha todos os campos!', 'error');
                    setLoading(false);
                    isCreating = false;
                    return;
                }
                
                if (cpf.length !== 11) {
                    showMessage('CPF deve ter 11 d√≠gitos!', 'error');
                    setLoading(false);
                    isCreating = false;
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('Senha deve ter pelo menos 6 caracteres!', 'error');
                    setLoading(false);
                    isCreating = false;
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('Senhas n√£o coincidem!', 'error');
                    setLoading(false);
                    isCreating = false;
                    return;
                }
                
                try {
                    console.log('üîç Verificando se j√° existe admin...');
                    
                    // Verificar se j√° existe um admin
                    const usersSnapshot = await db.collection('users').get();
                    let adminExists = false;
                    
                    usersSnapshot.forEach(doc => {
                        const userData = doc.data();
                        if (userData.role === 'admin') {
                            adminExists = true;
                        }
                    });
                    
                    if (adminExists) {
                        showMessage('J√° existe um administrador no sistema!', 'error');
                        setLoading(false);
                        isCreating = false;
                        return;
                    }
                    
                    console.log('‚úÖ Nenhum admin encontrado, criando...');
                    
                    // Criar conta no Firebase Auth
                    console.log('üî• Criando conta no Firebase Auth...');
                    const cred = await auth.createUserWithEmailAndPassword(email, password);
                    console.log('‚úÖ Conta criada no Firebase Auth:', cred.user.uid);
                    
                    // Criar dados do admin no Firestore
                    console.log('üìù Criando dados no Firestore...');
                    
                    // Obter pr√≥ximo ID sequencial
                    let nextUserId = 100001;
                    
                    try {
                        // Verificar se existe contador no sistema
                        const counterDoc = await db.collection('systemSettings').doc('userCounter').get();
                        
                        if (counterDoc.exists) {
                            nextUserId = counterDoc.data().nextUserId || 100001;
                        } else {
                            // Criar contador inicial
                            await db.collection('systemSettings').doc('userCounter').set({
                                nextUserId: 100001,
                                createdAt: new Date().toISOString()
                            });
                        }
                        
                        // Incrementar contador para pr√≥ximo usu√°rio
                        await db.collection('systemSettings').doc('userCounter').update({
                            nextUserId: nextUserId + 1,
                            updatedAt: new Date().toISOString()
                        });
                        
                    } catch (error) {
                        console.warn('Erro ao obter contador de usu√°rios, usando ID padr√£o:', error);
                    }
                    
                    const adminData = {
                        numericId: nextUserId, // ID sequencial
                        fullName: name,
                        email: email,
                        cpf: cpf,
                        balance: 0.00,
                        role: 'admin',
                        status: 'active',
                        registrationDate: new Date().toISOString(),
                        adminData: {
                            createdAt: new Date().toISOString(),
                            isFirstAdmin: true
                        }
                    };
                    
                    console.log('üìä Dados do admin:', adminData);
                    
                    await db.collection('users').doc(cred.user.uid).set(adminData);
                    console.log('‚úÖ Dados salvos no Firestore');
                    
                    showMessage('Administrador criado com sucesso! Voc√™ pode fazer login agora.', 'success');
                    
                    // Limpar formul√°rio
                    form.reset();
                    
                    // Redirecionar ap√≥s 3 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('‚ùå Erro ao criar admin:', error);
                    
                    let errorMessage = 'Erro ao criar administrador';
                    
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'Este email j√° est√° em uso!';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = 'Senha muito fraca! Use uma senha mais forte.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Email inv√°lido!';
                    } else if (error.code === 'auth/operation-not-allowed') {
                        errorMessage = 'Cria√ß√£o de conta desabilitada!';
                    } else {
                        errorMessage = `Erro: ${error.message}`;
                    }
                    
                    showMessage(errorMessage, 'error');
                    
                    // Mostrar debug info
                    showDebugInfo(error);
                } finally {
                    setLoading(false);
                    isCreating = false;
                }
            });
        });
        
        function setLoading(loading) {
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitLoading = document.getElementById('submitLoading');
            
            if (loading) {
                submitBtn.disabled = true;
                submitText.style.display = 'none';
                submitLoading.style.display = 'inline-block';
            } else {
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitLoading.style.display = 'none';
            }
        }
        
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 10000);
        }
        
        function showDebugInfo(error) {
            const debugInfo = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            debugContent.innerHTML = `
                <strong>Erro:</strong> ${error.message}<br>
                <strong>C√≥digo:</strong> ${error.code || 'N/A'}<br>
                <strong>Stack:</strong> ${error.stack || 'N/A'}<br>
                <strong>Firebase Auth:</strong> ${typeof auth !== 'undefined' ? 'Dispon√≠vel' : 'Indispon√≠vel'}<br>
                <strong>Firestore:</strong> ${typeof db !== 'undefined' ? 'Dispon√≠vel' : 'Indispon√≠vel'}
            `;
            
            debugInfo.style.display = 'block';
        }
    </script>
</body>
</html>
